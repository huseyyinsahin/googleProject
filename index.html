<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/favicon.png" type="image/png" />
  </head>
  <body>
    <nav class="title">
      <div class="about-store">
        <h2>About</h2>
        <h2>Store</h2>
      </div>
      <div class="gmail">
        <h2>Gmail</h2>
        <h2>Images</h2>
        <img src="images/icon-menu.jpg" alt="menu" />
        <button>Sing In</button>
      </div>
    </nav>

    <main class="google">
      <div class="google-img">
        <img src="images/googlelogo.png" alt="google" />
      </div>
      <div class="search">
        <input type="text" />
        <img class="search-icon" src="images/magnifying_glass.jpg" alt="" />
        <img class="microphone" src="images/google_microphone.png" alt="" />
      </div>
      <div class="google-buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
      <div class="google-text">
        <p>Other Langues you can use Google: <a href="#">English</a></p>
      </div>
    </main>

    <footer class="footer">
      <div class="first-footer">
        <h2>Canada</h2>
      </div>
      <div class="second-footer">
        <div>
          <h2>Adverstising</h2>
          <h2>Business</h2>
          <h2>How Search Works</h2>
        </div>
        <div>
          <h2>Privacy</h2>
          <h2>Terms</h2>
          <h2>Settings</h2>
        </div>
      </div>
    </footer>
  </body>
</html>
